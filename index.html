<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">


</head>

<body>
  <main>
    <div class="container">
      <div class="images">
        <img class="equilibrium-img" src="images/image-equilibrium.jpg" alt="equilibrium" />
        <div class="visibility-container">
        </div>
        <img class="visibility-icon" src="images/icon-view.svg" alt="visible">
      </div>
      <h1 class="image-description">Equilibrium #3429</h1>
      <p class="collection-details"> Our Equilibrium collection promotes balance and calm. </p>
      <div class="details">
        <div class="detail-container">
          <img class="detail-icons" src="images/icon-ethereum.svg" alt="ethereum-icon" />
          <p class="eth"> 0.041 ETH</p>
        </div>
        <div class="detail-container">
          <img class="detail-icons" src="images/icon-clock.svg" alt="clock" />
          <p class="days">3 days left</p>
        </div>

      </div>
      <hr>
      <div class="creator">
        <img class="avatar" src="images/image-avatar.png" alt="creator" />
        <p class="creator-info"> Creation of <span class="name">Jules Wyvern</span> </p>
      </div>
    </div>
  </main>


</body>

</html>
